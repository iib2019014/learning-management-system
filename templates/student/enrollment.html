{% extends 'personal/main.html' %}
{% load static %}


{% block content %}


    {% include 'personal/errors.html' %}



    <form class="enroll-courses" action="" method="post"> {% csrf_token %}
        {% for course in courses %}
            <label>
                <input type="checkbox" value={{course.id}} name="available_courses">
                <div class="enroll-course">
                    <div class="enroll-course-title">{{course.title}}</div>
                    <div class="enroll-course-code">{{course.code}}</div>
                    <div class="enroll-course-faculty">{{course.faculty}}</div>
                    <div class="enroll-course-department">{{course.department}}</div>
                    <div class="enroll-course-credits">{{course.credits}}</div>
                </div>
            </label>
        {% endfor %}

        <button type="submit" class="btn btn-success">submit</button>
    </form>

{% endblock %}
